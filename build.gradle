plugins {
    id 'java'
}

group 'org.moons'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    /// Spigot Repository.
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
}

dependencies {
    // Spigot API.
    compileOnly 'org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT'

}